<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<title>BasicImage Filter</title>

<style type="text/css">
	img { margin: 10px; width: 160px; height: 120px }
	#p2 { filter:progid:DXImageTransform.Microsoft.BasicImage(rotation=1) }
	#p3 { filter:progid:DXImageTransform.Microsoft.BasicImage(rotation=2) }
	#p4 { filter:progid:DXImageTransform.Microsoft.BasicImage(rotation=3) }
	
	#p5 { filter:progid:DXImageTransform.Microsoft.BasicImage(opacity=0.1) }
	#p6 { filter:progid:DXImageTransform.Microsoft.BasicImage(opacity=0.3) }
	#p7 { filter:progid:DXImageTransform.Microsoft.BasicImage(opacity=0.5) }
	#p8 { filter:progid:DXImageTransform.Microsoft.BasicImage(opacity=0.8) }
	
	#p9 { filter:progid:DXImageTransform.Microsoft.BasicImage(grayscale=1) }
	#p10 { filter:progid:DXImageTransform.Microsoft.BasicImage(xray=1) }
	#p11 { filter:progid:DXImageTransform.Microsoft.BasicImage(mirror=1) }
	#p12 { filter:progid:DXImageTransform.Microsoft.BasicImage(invert=1) }
</style>

</head>

<body>

<h1>BasicImage Filter</h1>

<h2>Rotation</h2>
<img id="p1" src="../../../../images/delicious.jpg" alt="Без фильтра">
<img id="p2" src="../../../../images/delicious.jpg" alt="rotation=1">
<img id="p3" src="../../../../images/delicious.jpg" alt="rotation=2">
<img id="p4" src="../../../../images/delicious.jpg" alt="rotation=3">

<h2>Opacity</h2>
<img id="p5" src="../../../../images/delicious.jpg" alt="opacity=0.1">
<img id="p6" src="../../../../images/delicious.jpg" alt="opacity=0.3">
<img id="p7" src="../../../../images/delicious.jpg" alt="opacity=0.5">
<img id="p8" src="../../../../images/delicious.jpg" alt="opacity=0.8">

<h2>Grayscale, X-ray, Mirror, Invert</h2>
<img id="p9" src="../../../../images/delicious.jpg" alt="grayscale=1">
<img id="p10" src="../../../../images/delicious.jpg" alt="xray=1">
<img id="p11" src="../../../../images/delicious.jpg" alt="mirror=1">
<img id="p12" src="../../../../images/delicious.jpg" alt="invert=1">
</body>

</html>
