<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<title>Matrix Filter</title>

<style type="text/css">
	#myDiv {
		position: absolute;
		top: 200px;
		left: 200px;
		width: 300px;
		height: 300px;
		padding: 50px;
		background-color: black;
		color: green;
		font-family: Courier;
		font-size: 16pt;
		font-weight: bold;
		text-align: center;
		filter:progid:DXImageTransform.Microsoft.Matrix(sizingMethod='auto expand');
	}
</style>

<script type="text/javascript">
	function applyMatrix(objSelect) {
		var deg = objSelect.options[objSelect.selectedIndex].value;
		var rad = deg * Math.PI * 2 / 360;
		var costheta = Math.cos(rad);
    	var sintheta = Math.sin(rad);
    	myDiv.filters[0].M11 = costheta;
    	myDiv.filters[0].M12 = -sintheta;
    	myDiv.filters[0].M21 = sintheta;
    	myDiv.filters[0].M22 = costheta;
	}
</script>

</head>

<body>


<h1>Matrix Filter</h1>

Поворот:
<select onchange="applyMatrix(this)">
	<option value="0">0 градусов</option>
	<option value="30">30 градусов</option>
	<option value="60">60 градусов</option>
	<option value="90">90 градусов</option>
	<option value="120">120 градусов</option>
	<option value="150">150 градусов</option>
	<option value="180">180 градусов</option>
	<option value="210">210 градусов</option>
	<option value="240">240 градусов</option>
	<option value="270">270 градусов</option>
	<option value="300">300 градусов</option>
	<option value="330">330 градусов</option>
</select>


<div id="myDiv">
	MATRIX has you!
</div>

</body>

</html>
