<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<title>DropShadow Filter</title>
<style type="text/css">
	#d1 {
		width: 100%;
		height: 100px;
		text-align: center;
		font-family: Tahoma;
		font-size: 24pt;
		font-weight: bold;
		filter:progid:DXImageTransform.Microsoft.dropshadow
			(OffX=5, OffY=5, Color='gray', Positive='true');
	}
</style>
</head>

<body>

<h1>DropShadow Filter</h1>

<div id="d1">Текст с тенью</div>


</body>
