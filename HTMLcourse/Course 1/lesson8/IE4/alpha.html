<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Фильтр Alpha</title>
	<style>
		div {background-color:navy; color:white; width:100; height:100;margin:10px;display:inline}
		.flt1 {filter:Alpha(Opacity=100, FinishOpacity=0, Style=1)}
		.flt2 {filter:Alpha(Opacity=100, FinishOpacity=0, Style=2)}		
		.flt3 {filter:Alpha(Opacity=100, FinishOpacity=0, Style=3)}
	</style>
</head>

<body>
<h1>Фильтр Alpha</h1>
<p>Фильтр Alpha устанавилвает прозрачность объекта</p>
<div>Объект без фильтра</div>
<div class="flt1">Style 1</div>
<div class="flt2">Style 2</div>
<div class="flt3">Style 3</div>
</body>
</html>
