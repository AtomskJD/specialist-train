<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Фильтр Blur</title>
	<style>
		div {
			width:150;
			height:100;
			font-size:24pt;
			filter:blur(Add=1, Direction=135, Strength=10);
		}
	</style>
</head>

<body>
<h1>Фильтр Blur</h1>
<p>Фильтр Blur устанавилвает смзанность объекта</p>
<div>Объект</div>

</body>
</html>
