<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Фильтр dropShadow</title>
	<style>
		div {
			width:150;
			height:100;
			font-size:24pt;
			filter:DropShadow(Color=#DDDDDD, OffX=5, OffY=5, Positive=1);
		}
	</style>
</head>

<body>
<h1>Фильтр dropShadow</h1>
<p>Фильтр Blur устанавилвает тень объекта</p>
<div>Объект</div>

</body>
</html>
