<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Таблицы</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<table width="100%" border="1">
		<thead bgcolor="#88DDEE" align="center">
			<tr>
				<td colspan="3">THEAD</td>
			</tr>
			<tr>
				<td>Один</td><td>Два</td><td>Три</td>
			</tr>
		</thead>
		<tfoot bgcolor="#EE99EE" align="right">
			<tr>
				<td colspan="3">TFOOT </td>
			</tr>
			<tr>
				<td>Альфа</td><td>Бета</td><td>Гамма</td>
			</tr>
		</tfoot>
		<tbody bgcolor="#DDDDFF">
			<tr>
				<td colspan="3">TBODY 1</td>
			</tr>
			<tr>
				<td>A1</td><td>B1</td><td>C1</td>
			</tr>
			<tr>
				<td>A2</td><td>B2</td><td>C2</td>
			</tr>
			<tr>
				<td>A3</td><td>B3</td><td>C3</td>
			</tr>
		</tbody>
		<tbody bgcolor="#FFEEEE">
			<tr>
				<td colspan="3">TBODY 2</td>
			</tr>
			<tr>
				<td>A4</td><td>B4</td><td>C4</td>
			</tr>
			<tr>
				<td>A5</td><td>B5</td><td>C5</td>
			</tr>
			<tr>
				<td>A6</td><td>B6</td><td>C6</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
