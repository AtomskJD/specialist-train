<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Таблицы</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
<table width="100%">
<tr valign="top">
	<td width="50%">
		<table width="100%" bgcolor="yellow" border="1">
			<tr>
				<td rowspan="2">1</td>
				<td colspan="2">2</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
			</tr>
		</table>
	</td>
	<td>
		<table width="100%"  bgcolor="cyan" border="1">
			<tr>
				<td colspan="2">1</td>
			</tr>
			<tr>
				<td rowspan="2">3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>6</td>
			</tr>
		</table>
	</td>
</tr>
<tr valign="top">
	<td>
		<table width="100%"  bgcolor="pink" border="1">
			<tr>
				<td>1</td>
				<td rowspan="2">2</td>
			</tr>
			<tr>
				<td>3</td>
			</tr>
			<tr>
				<td colspan="2">5</td>
			</tr>
		</table>
	</td>
	<td>
		<table width="100%" border="1">
			<tr>
				<td colspan="2">1</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td colspan="2">5</td>
			</tr>
		</table>
	</td>
</tr>
</table>

</body>

</html>
