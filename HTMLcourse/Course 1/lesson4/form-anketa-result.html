<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Регистрация</title>
</head>
<body bgcolor="#FFFFFF">
	<h3>Анкета WEB-разработчика</h3>
	<form action="registration.php" enctype="text/plain" method="post">
	<table border="1"bgcolor="#DDDDDD"width="600">
		<tr>
			<td>Регистрационное имя
			</td>
			<td>
				<input type="login" size="20" maxlength="25"name="login">
			</td>
		</tr>
		<tr>
			<td>Пароль
			</td>
			<td>
				<input type="password" size="20" maxlength="25"name="pass1"><br>
				<input type="password" size="20" maxlength="25"name="pass2"> (Повторите пароль)
			</td>
		</tr>
		<tr>
			<td>Ваша специализация
			</td>
			<td>
				<select name="spec" size="1">
					<option value="master">Веб-мастер</option><br>
					<option value="dis">Дизайнер</option><br>
					<option value="prog" selected>Программист</option>
			</td>
		</tr>
		<tr>
			<td>Пол
			</td>
			<td>
				<input type="radio" name="sex" value="m">М
				<input type="radio" name="sex" value="f">Ж
			</td>
		</tr>
		<tr>
			<td>Ваши навыки
			</td>
			<td>
				<input type="checkbox" name="html">HTML и CSS<br>
				<input type="checkbox" name="php">PHP<br>
				<input type="checkbox" name="java">JAVA<br>
				<input type="checkbox" name="flash">Flash<br>
				<input type="checkbox" name="photo">Adobe Photoshop<br>
			</td>
		</tr>
		<tr>
			<td>Дополнительные сведения
			</td>
			<td>
				<textarea name="description" cols="50" rows="10"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2"align="right">
				<input type="submit" value="Зарегистрировать">
			</td>
		</tr>
	</table>
	<br><br>
	</form>
</body>
</head>
